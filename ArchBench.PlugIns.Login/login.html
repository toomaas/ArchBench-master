<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>ArchBench Login PlugIn</title>
	</head>
	<body>
	    <h1>Login</h1>	
        <form method="post" action="/user/login/">
        <table>
	            <tr><td>Username:</td><td><input name="Username" maxlength="32" type="text"/><img src="/user/login/marker.png" width="16" height="16" alt="marker"></td></tr>
	            <tr><td>Password:</td><td><input name="Password" maxlength="32" type="password"/><img src="/user/login/marker.png" width="16" height="16" alt="marker"></td></tr>
	            <tr><td><input id="Submit" type="submit" value="Login"/></td></tr>
	        </table>
	    </form>
</body>
</html>
